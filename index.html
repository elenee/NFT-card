<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"></link>
    <title>NFT card</title>
</head> 
<body>
    <main>
        <section class="wrapper">
            <div class="card">
                <div class="nft-img">
                    <img class="img1" src="./images/image-equilibrium.jpg"/>
                    <div class="overlay">
                        <img class="img2" src="./images/icon-view.svg"/>
                    </div>
                </div>
                <div class="text-area">
                    <div class="text">
                        <h1>
                            <a href="#">Equilibrium #3429</a>
                        </h1>
                        <p>Our Equilibrium collection promotes balance and calm.</p>
                    </div>
                    <div class="currency">
                        <div class="card-icon">
                            <img class="icon" src="./images/icon-ethereum.svg" alt="eth icon"/>
                            <p class="text-eth">0.041 ETH</p>
                        </div>
                        <div class="card-icon">
                            <img class="icon" src="./images/icon-clock.svg" alt="clock icon"/>
                            <p class="text-clock">3 days left</p>
                        </div>
                    </div>
                    <div class="line"></div>
                    <div class="profile">
                        <img class="pfp" src="./images/image-avatar.png" alt="owner"/>
                        <p class="owner-text">Creation of 
                            <a href="#" class="creator">Jules Wyvern</a>
                        </p>
                    </div>
    
                </div>
            </div>
        </section>
    </main>
</body>
</html>
